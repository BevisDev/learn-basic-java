<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
<!-- show message -->
<h2 th:text="${message}"></h2>

<!--show object-->
<ul th:object="${staff}">
    <li th:text="*{id}"></li>
    <li th:text="*{fullname}"></li>
    <li th:text="*{marks}"></li>
    <li th:text="*{gender? 'Male':'False'}"></li>
    <li th:if="*{marks >= 5}">Dat</li>
    
    <!--    show link href-->
    <li><a th:href="@{|/staff/detail/*{id}|}"> ChiTiet</a></li>
</ul>

</body>
</html>
